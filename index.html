<head>
    <meta charset="UTF-8">

    <style>

        }

        /* Chat container styles */
        #chat-container {
            display: flex;
            flex-direction: column;
            height: 100%; /* Important: Use 100% to fill body */

            margin: 0 auto;
        }

        #messages {
            flex: 1;

            //box-sizing: border-box;
        }

        .message {
            border-radius: var(--border-radius);
            padding: 10px 14px;

        }

        .message.user {
            color: #004085;
            text-align: right;
            align-self: flex-end;
        }

        .message.bot {
            color: #1c1c1e;
            text-align: left;
            align-self: flex-start;
        }

        /* Locked input container styles */
        #input-container {
    display: flex;
    background-color: #F5F5F7;
    padding: 10px;
    border-top: 1px solid #d0d0d0;
    position: sticky;
    bottom: 0;
    max-width: 780px;
    width: 100%;
    box-sizing: border-box;
}

#input-wrapper {
    flex: 1;
    position: relative; /* Needed for absolute positioning of the button */
}

#user-input {
    width: 100%;
    padding: 10px 44px 10px 14px; /* Right padding for the button */

	font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Icons", "SF Pro SC", "Helvetica Neue", "Helvetica", "PingFang SC", "Arial", sans-serif;
            
    box-sizing: border-box;

}

	    background-color: #005eff;
	}

	}

	    cursor: not-allowed;
	}
	
	.message, .send-button, #user-input {

	}
        /* Model dropdown styles */
        #model-select {
            margin-left: 10px;
            padding: 8px;
            font-size: 16px;

            appearance: none;
        }


    </style>
</head>
<label for="api-key">API Key:</label>
    <input type="text" id="api-key" value="sk-qrkolqnrrnvntvatlimlqczoxtztfhernjejdugbswdq"><br><br>

    <label for="api-url">API URL:</label>
    <input type="text" id="api-url" value="https://api.siliconflow.cn/v1/chat/completions" style="width: 500px;"><br><br>

    
<div id="chat-container">
    <div id="messages"></div>
    <div id="input-container">
        <div id="input-wrapper">
            <textarea id="user-input"></textarea>
            <button class="send-button" id="send-button" disabled>
                Send
            </button>
        </div>
        <select id="model-select">
            <option value="Vendor-A/Qwen/Qwen2.5-72B-Instruct">VQwen2.5.72</option>
            <option value="Qwen/Qwen2.5-7B-Instruct">FQwen2.5.7</option>
            <option value="meta-llama/Llama-3.3-70B-Instruct">Llama3.3.70</option>
            <option value="Qwen/Qwen2.5-Coder-32B-Instruct">QwenCoder32</option>
        </select>
    </div>
</div>


    <script>

      document.addEventListener('DOMContentLoaded', function() {
      const messagesContainer = document.getElementById('messages');
      const userInput = document.getElementById('user-input');
      const sendButton = document.getElementById('send-button');
	const apiKeyInput = document.getElementById('api-key');
        const apiUrlInput = document.getElementById('api-url');
      const modelSelect = document.getElementById('model-select');

      //const apiKey = 'Bearer sk-qrkolqnrrnvntvatlimlqczoxtztfhernjejdugbswdq';
      //const apiUrl = 'https://api.siliconflow.cn/v1/chat/completions';

    let context = [];
	const MAX_CONTEXT_SIZE = 3; // Adjust this jk to control rr context history length


    userInput.addEventListener('input', () => {
        sendButton.disabled = userInput.value.trim() === '';
    });

	      const textarea = document.getElementById('user-input');

textarea.addEventListener('input', function() {
    this.style.height = 'auto';
    this.style.height = (this.scrollHeight) + 'px';
});

	      
    function appendMessage(content, sender) {
      const messageElement = document.createElement('div');
      messageElement.className = `message ${sender}`;
      messageElement.innerHTML = marked.parse(content);
      messagesContainer.appendChild(messageElement);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    async function sendMessage() {
      const userMessage = userInput.value.trim();
      if (!userMessage) return;
	
	const apiKey = apiKeyInput.value;
            const apiUrl = apiUrlInput.value;
      const selectedModel = modelSelect.value;

      appendMessage(userMessage, 'user');

      // Add summarization prompt *before* adding the user message to the context
    if (context.length > MAX_CONTEXT_SIZE) {
      const summaryPrompt = {
        role: 'user',
        content: `Recall context briefly. Answer following question briefly and accurately:`
      };
      context.push(summaryPrompt);
    }

      context.push({ role: 'user', content: userMessage });
      userInput.value = '';
      sendButton.disabled = true;
	sendButton.textContent = "Loading..."; // Change button text
      try {
        const options = {
          method: 'POST',
          headers: {
                Authorization: `Bearer ${apiKey}`, // Use Bearer token
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            model: selectedModel,
            messages: context.slice(-MAX_CONTEXT_SIZE), // Send only the last MAX_CONTEXT_SIZE messages
            top_p: 0.9,
            temperature: 0.7,
            frequency_penalty: 0.4,
            stream: true
          })
        };

        const response = await fetch(apiUrl, options);

        if (!response.ok) {
          const errorData = await response.json();
          console.error("API Error:", errorData);
          appendMessage(`Error: ${response.status} - ${response.statusText}`, 'bot');
          return;
        }

        const reader = response.body.getReader();
        const decoder = new TextDecoder('utf-8');
        let partialResponse = "";
        let isSummary = false;

        const messageElement = document.createElement('div');
        messageElement.className = `message bot`;
        messagesContainer.appendChild(messageElement);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;

        while (true) {
          const { done, value } = await reader.read();
          if (done) {
            messageElement.innerHTML = marked.parse(partialResponse);
            if (isSummary) {
              context.pop(); // Remove the summary prompt after receiving the summary
            }
            context.push({ role: 'assistant', content: partialResponse });
            break;
          }

          const chunk = decoder.decode(value);
          const lines = chunk.split('\n').filter(line => line.trim() !== '');

          for (const line of lines) {
            if (line.startsWith('data: ')) {
              try {
                const data = JSON.parse(line.substring(6));
                if (data.choices && data.choices[0].delta && data.choices[0].delta.content) {
                  if (context.length > 2 && !isSummary && partialResponse.length === 0 && data.choices[0].delta.content.toLowerCase().includes("summary:") ) {
                    isSummary = true;
                  }
                  partialResponse += data.choices[0].delta.content;
                  messageElement.innerHTML = marked.parse(partialResponse);
                  messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }
              } catch (parseError) {
                console.error("Parse error:", parseError, "Line:", line);
              }
            }
          }
        }
      } catch (error) {
        console.error(error);
        appendMessage('Error: Unable to connect to the server.', 'bot');
      } finally {
        sendButton.disabled = false;
	sendButton.textContent = "Send"; // Restore button text
      }
    }

            sendButton.addEventListener('click', sendMessage); // Now sendButton will exist
            userInput.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    sendMessage();
                }
            });
        });

    // Load marked.js library
    const script = document.createElement('script');
    script.src = "https://cdn.jsdelivr.net/npm/marked/marked.min.js";
    document.head.appendChild(script);

    </script>
</body>
